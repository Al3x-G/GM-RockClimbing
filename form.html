    <!-- sign up form -->

    <section class="form-section">

        <div class="signup-form">
            <h2>Get in touch! <i class="fa fa-heart"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" type="text" id="fname" name="first_name" required>
            <label for="lname">Last Name</label>
            <input class="text-input" type="text" id="lname" name="last_name" required>
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <label for="question">We are here for any questions you may have</label>
            <textarea id="question" name="question" placeholder="Really anything at all!" rows="4" cols="35"></textarea>

            <a href="form-complete.html">
                <input class="join-button" type="submit" value="Touch Base">
            </a>
        </div>
    </section>
